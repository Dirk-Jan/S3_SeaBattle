# sonar-project.properties
# must be unique in a given SonarQube instance
sonar.projectKey=SE3:Seabattle
# this is the name displayed in the SonarQube UI
sonar.projectName=Seabattle SE3
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set.\u00c2\u00a0
# If not set, SonarQube starts looking for source code from the directory containing\u00c2\u00a0
# the sonar-project.properties file.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
sonar.sources=./src/main
sonar.junit.reportsPath=./target/surefire-reports
sonar.tests=./src/test/java
sonar.java.test.libraries=./target/test-classes
sonar.java.test.binaries=./target/test-classes
sonar.java.libraries=./target/classes
sonar.java.binaries=./target/classes
